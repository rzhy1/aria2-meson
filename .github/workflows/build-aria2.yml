name: Build aria2c.exe

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-24.04
    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y ninja-build meson git wget
      - name: Create dependencies directory
        run: mkdir -p dependencies

  build-dependencies:
    runs-on: ubuntu-24.04
    needs: setup
    steps:
      - name: Build zlib
        run: |
          mkdir -p dependencies/zlib
          cd dependencies/zlib
          git clone --depth 1 https://github.com/madler/zlib.git .
          meson setup build
          if [ $? -ne 0 ]; then
            echo "Error: Meson setup failed for zlib"
            exit 1
          fi
          ninja -C build
          if [ $? -ne 0 ]; then
            echo "Error: Ninja build failed for zlib"
            exit 1
          fi
          ninja -C build install
          if [ $? -ne 0 ]; then
            echo "Error: Ninja install failed for zlib"
            exit 1
          fi
      - name: Build libxml2
        run: |
          mkdir -p dependencies/libxml2
          cd dependencies/libxml2
          git clone --depth 1 https://gitlab.gnome.org/GNOME/libxml2.git .
          meson setup build
          if [ $? -ne 0 ]; then
            echo "Error: Meson setup failed for libxml2"
            exit 1
          fi
          ninja -C build
          if [ $? -ne 0 ]; then
            echo "Error: Ninja build failed for libxml2"
            exit 1
          fi
          ninja -C build install
          if [ $? -ne 0 ]; then
            echo "Error: Ninja install failed for libxml2"
            exit 1
          fi
      - name: Build c-ares
        run: |
          mkdir -p dependencies/c-ares
          cd dependencies/c-ares
          git clone --depth 1 https://github.com/c-ares/c-ares.git .
          meson setup build
          if [ $? -ne 0 ]; then
            echo "Error: Meson setup failed for c-ares"
            exit 1
          fi
          ninja -C build
          if [ $? -ne 0 ]; then
            echo "Error: Ninja build failed for c-ares"
            exit 1
          fi
          ninja -C build install
          if [ $? -ne 0 ]; then
            echo "Error: Ninja install failed for c-ares"
            exit 1
          fi
      - name: Build sqlite
        run: |
          mkdir -p dependencies/sqlite
          cd dependencies/sqlite
          git clone --depth 1 https://github.com/sqlite/sqlite.git .
          meson setup build
          if [ $? -ne 0 ]; then
            echo "Error: Meson setup failed for sqlite"
            exit 1
          fi
          ninja -C build
          if [ $? -ne 0 ]; then
            echo "Error: Ninja build failed for sqlite"
            exit 1
          fi
          ninja -C build install
          if [ $? -ne 0 ]; then
            echo "Error: Ninja install failed for sqlite"
            exit 1
          fi
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prebuilt-dependencies-${{ github.sha }}
          path: dependencies/

  build-aria2:
    runs-on: ubuntu-latest
    needs: [setup, build-dependencies]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Download pre-built dependencies
      uses: actions/download-artifact@v4
      with:
        name: prebuilt-dependencies-${{ github.sha }}
        path: dependencies/
    - name: Configure Meson
      run: meson setup build -Dprefix=.
    - name: Build with Ninja
      run: ninja -C build
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: aria2c-${{ github.sha }}
        path: build/aria2c.exe
